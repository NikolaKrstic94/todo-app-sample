<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  Are you sure you want to delete {{ data.description }}?
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="close(true)">
    Yes
  </button>
</div>
